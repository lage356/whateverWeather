<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet " href="./assets/style.css">
    <title>Whatever-Weather</title>
</head>

<body>
    <div class="m-1 ">
        <div class="bg-primary bg-gradient mb-5">

            <header class="hero">

                <h1 class="text-center">Weather Dashboard</h1>

            </header>

        </div>

        <main>
            <div class="container d-flex wrap col-12">

                <div class="row justify-content-start ">
                    <form class="col-md-8 mb-5 text-nowrap fs-4">

                        <h2>Search for a City:</h2>
                        <input type="text" id="city" />
                        <div class="d-grid ">
                            <button class="btn btn-primary btn-md" type="submit">Search!</button>
                        </div>
                    </form>

                    <div class="row-1">

                        <h2>Search History:</h2>
                        <div class="history d-flex flex-column">
                            <ul>
                               
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="container fs-4">


                    <div class="border border-primary-subtle col-12 mb-5 text-left todayForcast">
                        
                    </div>

                    <div class="d-flex flex-row justify-content-evenly fiveDayForcast">
                        
            

                    </div>

                </div>
                <div id="locations-container" class="list-group"></div>

            </div>



        </main>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
